name: Build Astro Site

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: 'frontend/package-lock.json'
    
    - name: Install dependencies
      working-directory: ./frontend
      run: npm ci
    
    - name: Build Astro site
      working-directory: ./frontend
      run: npm run build
    
    - name: Move build output to pb_public
      run: |
        # Remove existing pb_public content (except .gitkeep if it exists)
        rm -rf ./pb_public/*
        # Copy Astro build output to pb_public
        cp -r ./frontend/dist/* ./pb_public/
    
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add ./pb_public/
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Update build output in pb_public [skip ci]"
          git push
        fi
